<div id="name-input-container">

    <h3>Please enter your name</h3>
    <div id="name-input-container-name-form" class="input-group">
        <input [(ngModel)]="name" type="text" aria-label="Username" aria-describedby="start-game-btn">
        <input type="button" (click)="initGame()" class="btn btn-outline-danger" id="start-game-btn " value="Start Game " />
    </div>
</div>
